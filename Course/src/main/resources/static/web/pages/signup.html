<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user Signup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h3 class="mb-3 text-center">User Signup</h3>
            <form id="userForm" novalidate>
                <div class="mb-3">
                    <label for="role" class="form-label">Register As</label>
                    <select class="form-select" id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="ADMIN">Admin</option>
                        <option value="USER">Student</option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter your name" required />
                    <div class="invalid-feedback">Enter Valid Name</div>
                </div>

                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="example@gmail.com" required />
                    <div class="invalid-feedback">Enter Valid Email</div>
                </div>

                <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="userPhone" placeholder="1234567890" required />
                    <div class="invalid-feedback">Enter Valid Phone </div>
                </div>

                <div class="mb-3" style="position: relative;">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Create a password"
                        required />
                    <i id="togglePassword" class="fa-solid fa-eye"
                        style="position: absolute; top: 60%; right: 15px;  cursor: pointer; ">
                    </i>
                    <div class="invalid-feedback">Enter Valid Password</div>
                </div>
                <div class="mb-3" style="position: relative;">
                    <label for="userCPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="userCPassword" placeholder="Confirm password"
                        required> <i id="togglePassword1" class="fa-solid fa-eye"
                        style="position: absolute; top: 60%; right: 15px;  cursor: pointer; ">
                    </i>

                    <div class="invalid-feedback">Password Does not match </div>
                </div>

                <div class="d-grid">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <i class="fa fa-user-plus me-2"></i>Sign Up
                    </button>
                </div>
            </form>

            <p class="mt-3 mb-0 text-center">
                Already registered? <a href="login.html">Login here</a>
            </p>
            <div id="errorMessage" class="text-danger d-none"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
